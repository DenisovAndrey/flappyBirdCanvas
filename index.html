<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">
	<title>flappy bird</title>
</head>
<body>
	<canvas class="d-none" id='canvas' width="288" height="512"></canvas>
	<div class="mainMenu">
		<div class="mainMenu__container mainMenu__menu">
			<button data="start">start game!</button>
			<button data="pers">select a personage</button>
			<button data="diff">level of difficulty</button>
			<div class="mainMenu__info">Press any key to take fly</div>
		</div>
		<div class="mainMenu__container mainMenu__person d-none">
			<button data='bird' class="mainMenu__person_active"><img src="images/bird_bird.png"></button>
			<button data="rocket"><img src="images/bird_rocket.png"></button>
			<button data="pizza"><img src="images/bird_pizza.png"></button>
			<button id='mainmenu' data="mainmenu">back to main menu</button>
		</div>
		<div class="mainMenu__container mainMenu__diff d-none">
			<button data="easy" class="mainMenu__person_active">Easy</button>
			<button data="normal">Normal</button>
			<button data="hard">Hard</button>
			<button data="imp">Impossible</button>
			<button id='mainmenu' data="mainmenu">back to main menu</button>
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
